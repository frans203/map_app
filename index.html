              <div class="form_row">

              <div class="form_row">

                  type="number"
                  class="form_input form_duration"
                  placeholder="min"
                />
              </div>

              <div class="form_row">
                <label class="form_label">Cadence: </label>
                <input
                  type="text"
                  class="form_input form_cadence"
                  placeholder="m/s"
                />
              </div>

              <div class="form_row form_row--hidden">
                <label class="form_label">Elev Gain: </label>
                <input
                  type="text"
                  class="form_input form_elev"
                  placeholder="meters"
                />
              </div>
              <button class="form__btn hidden">OK</button>
            </form>
